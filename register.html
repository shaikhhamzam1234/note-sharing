<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Note Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
  <link rel="stylesheet" href="style.css">
<body>

  <h1>Register</h1>
  <input type="email" id="regEmail" placeholder="Email"><br>
  <input type="password" id="regPassword" placeholder="Password"><br>
  <button onclick="register()">Register</button>

  <!-- Firebase SDKs v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
      authDomain: "noteshare-7da31.firebaseapp.com",
      projectId: "noteshare-7da31",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("User registered! Now go to login page."))
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
