<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€” NoteShare</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="upload.html">Upload Note</a>
      <a href="notes.html">Notes</a>
    </nav>

    <h1>Register</h1>
    <input type="email" id="regEmail" placeholder="Email" required><br>
    <input type="password" id="regPassword" placeholder="Password (6+ chars)" required><br>
    <button type="button" id="registerBtn">Register</button>
    <p><a href="login.html">Already have an account? Login</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
      authDomain: "noteshare-7da31.firebaseapp.com",
      databaseURL: "https://noteshare-7da31-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "noteshare-7da31",
      storageBucket: "noteshare-7da31.appspot.com",
      messagingSenderId: "858758304612",
      appId: "1:858758304612:web:564840d1db59af9a88e071"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('registerBtn').onclick = () => {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      if (!email || password.length < 6) {
        alert('Enter valid email and password (6+ chars)');
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          const uid = cred.user.uid;
          return db.ref('users/' + uid).set({
            email: email,
            createdAt: Date.now()
          });
        })
        .then(() => {
          alert('Registered successfully! Please login.');
          location.href = 'login.html';
        })
        .catch(e => alert('Error: ' + e.message));
    };
  </script>
</body>
</html>
