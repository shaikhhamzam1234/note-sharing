<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Notes — NoteShare</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="upload.html">Upload Note</a>
    <a href="notes.html">Notes</a>
  </nav>

  <h1>All Notes</h1>
  <p><a href="upload.html">Upload New Note</a> | <a href="index.html">Home</a></p>
  <div id="notesList">Loading notes…</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
      authDomain: "noteshare-7da31.firebaseapp.com",
      databaseURL: "https://noteshare-7da31-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "noteshare-7da31",
      storageBucket: "noteshare-7da31.appspot.com",
      messagingSenderId: "858758304612",
      appId: "1:858758304612:web:564840d1db59af9a88e071"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const notesList = document.getElementById('notesList');

    auth.onAuthStateChanged(user => {
      if (!user) {
        notesList.innerHTML = 'Please <a href="login.html">login</a> to view notes.';
        return;
      }

      db.ref('notes').on('value', snapshot => {
        const notes = snapshot.val();
        if (!notes) {
          notesList.innerHTML = 'No notes uploaded yet.';
          return;
        }

        // Build simple list
        let html = '<table><tr><th>Title</th><th>Uploaded By</th><th>Open</th></tr>';
        Object.keys(notes).forEach(key => {
          const note = notes[key];
          const safeTitle = (note.title || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
          const safeUser = (note.user || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
          const link = note.link || '#';
          html += `<tr>
                    <td>${safeTitle}</td>
                    <td>${safeUser}</td>
                    <td><a class="download" href="${link}" target="_blank" rel="noopener">Open Link</a></td>
                   </tr>`;
        });
        html += '</table>';
        notesList.innerHTML = html;
      }, err => {
        notesList.innerHTML = 'Error loading notes: ' + err.message;
      });
    });
  </script>
</body>
</html>
