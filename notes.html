<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Notes — NoteShare</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="upload.html">Upload Note</a>
      <a href="notes.html">Notes</a>
    </nav>

    <h1>All Notes</h1>
    <p><a href="upload.html">Upload New Note</a> | <a href="index.html">Home</a></p>
    <div id="notesList">Loading notes…</div>
  </div>

  <script>
    // Your Firebase config — make sure this matches your project
    const firebaseConfig = {
      apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
      authDomain: "noteshare-7da31.firebaseapp.com",
      databaseURL: "https://noteshare-7da31-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "noteshare-7da31",
      storageBucket: "noteshare-7da31.appspot.com",
      messagingSenderId: "858758304612",
      appId: "1:858758304612:web:564840d1db59af9a88e071"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();
    const notesList = document.getElementById('notesList');
    const ADMIN_UID = 'mO5NixbVeHcwKDYR7R8FhkKFwUE2';  // your UID

    auth.onAuthStateChanged(user => {
      if (!user) {
        notesList.innerHTML = 'Please <a href="login.html">login</a> to view notes.';
        return;
      }
      // user is signed in
      loadNotes(user);
    });

    function loadNotes(user) {
      db.ref('notes').on('value', snapshot => {
        const notes = snapshot.val();
        if (!notes) {
          notesList.innerHTML = 'No notes uploaded yet.';
          return;
        }
        let html = '';
        Object.keys(notes).forEach(key => {
          const note = notes[key];
          html += `
            <div class="card">
              <h2>${note.title || ''}</h2>
              <p>Uploaded by: ${note.user || 'Unknown'}</p>
              <a class="download" href="${note.link}" target="_blank" rel="noopener">Open Link</a>
              ${
                user.uid === ADMIN_UID
                ? `<button onclick="deleteNote('${key}')">Delete</button>`
                : ``
              }
            </div>
          `;
        });
        notesList.innerHTML = html;
      }, error => {
        notesList.innerHTML = 'Error loading notes: ' + error.message;
      });
    }

    function deleteNote(key) {
      const user = auth.currentUser;
      if (!user) {
        alert('Please login first.');
        return;
      }
      if (user.uid !== ADMIN_UID) {
        alert('You are not allowed to delete notes.');
        return;
      }
      const confirmed = confirm('Are you sure you want to delete this note?');
      if (!confirmed) return;

      db.ref('notes/' + key).remove()
        .then(() => {
          alert('Note deleted');
        })
        .catch(e => {
          alert('Error deleting: ' + e.message);
        });
    }
  </script>
</body>
</html>
