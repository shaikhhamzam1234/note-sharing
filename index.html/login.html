<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Note Sharing</title>
  <script src="https://www.gstatic.com/firebasejs/11.29.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.29.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial; margin:20px; }
    input, button { margin:5px; padding:5px; }
  </style>
</head>
<body>

<h1>Login Page</h1>

<input type="email" id="loginEmail" placeholder="Email" required><br>
<input type="password" id="loginPassword" placeholder="Password" required><br>
<!-- Add type="button" to prevent page reload -->
<button type="button" onclick="login()">Login</button>

<br><br>
<button type="button" onclick="logout()">Logout</button>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
    authDomain: "noteshare-7da31.firebaseapp.com",
    projectId: "noteshare-7da31",
    storageBucket: "noteshare-7da31.firebasestorage.app",
    messagingSenderId: "858758304612",
    appId: "1:858758304612:web:564840d1db59af9a88e071"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login function
  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
      alert("Please fill in email and password!");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert("Logged in!"))
      .catch(e => alert(e.message));
  }

  // Logout function
  function logout() {
    auth.signOut().then(() => alert("Logged out!"));
  }
</script>

</body>
</html>
