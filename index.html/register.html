<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Note Sharing</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Register</h1>
<input type="email" id="regEmail" placeholder="Email"><br>
<input type="password" id="regPassword" placeholder="Password"><br>
<button onclick="register()">Register</button>

<script>
  // Firebase config (use your own config values here!)
  const firebaseConfig = {
    apiKey: "AIzaSyAdXQEvMVnaHlXiCUsyqDXhnfCd_XJE1zQ",
    authDomain: "noteshare-7da31.firebaseapp.com",
    projectId: "noteshare-7da31",
    databaseURL: "https://noteshare-7da31-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function register() {
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("User registered! Now go to login page."))
      .catch(e => alert(e.message));
  }
</script>

</body>
</html>
