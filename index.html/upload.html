<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f3; padding: 40px; }
    h2 { text-align: center; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Upload Your Notes</h2>
  <form>
    <label for="title">Note Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter note title" required>

    <label for="file">Choose File:</label>
    <input type="file" id="file" name="file">

    <button type="submit">Upload</button>
  </form>
</body>
</html>
